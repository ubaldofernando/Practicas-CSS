<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsive</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="mas"><button id="bmas"><span class="material-icons">
                    menu
                    </span></button></div>
            </div>
            <div id="links" class="links collapsed">
                <a href="#">Servicios</a>
                <a href="#">Acerca de Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Buscar</a>
                <a href="#">Registrarse</a>
                <a href="#">Iniciar Sesión</a>
            </div>
        </div>
        <div class="desktop">
        <div class="logo">Logo</div>
        <div class="primary">
            <a href="#">Servicios</a>
            <a haref="#">Quienes Somos</a>
            <a href="#">Contacto</a>
        </div>
        <div class="secondary full">
            <a href="#">Buscar</a>
            <a href="#">Registrarse</a>
            <a href="#">Login</a>
        </div>

        <div class="secondary mini">
            <a href="#" class="mas">Más</a>
            <div class="submenu">
                <a href="#">Buscar</a>
                <a href="#">Registrarse</a>
                <a href="#">Login</a>
            </div>
        </div>
        </div>
    </nav>
</body>
<script>
    const bmas = document.querySelector('#bmas')
    const links = document.querySelector('#links')
    bmas.addEventListener("click", (e) => {
        links.classList.toggle('collapsed')
    })
</script>
</html>
